    <h1 style="color:white; font: size 50px; font-family: 'Courier New', Courier, monospace; text-align: center;  background-color:#000000;">Digital Library <br>RMC</br></h1>
    <div class="container-fluid">
            <div id="app">
                    <div class="row align-items-center"> 
                   
                    <div class="col-sm-12">s
                            <h3 style="font-family: 'Courier New', Courier, monospace;"> List of:  </h3>
                            
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Topic</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="lgr in books" :key="lgr.id">
                                        <td v-if="show">{{lgr.Title}}</td>
                                        <td v-if="show">{{lgr.Topic}}</td>
                                        <td v-if="show">{{lgr.URL}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>  </p>
                            <button @click="toogleShow">
                                {{ show ? 'Hide' : 'Show' }}
                            </button>
 
                            <p>  </p>   
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <p>Add Book: </p>
                        <span>{{text}}</span>
                        <p></p>
                        <input type ="text" v-on:keyup.enter="addline"  >
                        <br></br>
                    </div>



                    <div class="row">
                        <div>
                            <button @click="valor++ "> Book count 
                                 </button>
                            <span>{{valor}}</span>

                    </div>
                    <div class="row">
